<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>roles</title>

</head>
<body>
    <h1>Roles</h1>
    <div id="roles">
        <div class="role" th:each="role: ${list}">
            <div class="roleId" th:text="${role.roleId}"></div>
            <div class="roleId" th:text="${role.description}"></div>
        </div>
    </div>
</body>
</html>
